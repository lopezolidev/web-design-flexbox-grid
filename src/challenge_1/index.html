<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card practice</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="wrapper">
        <div class="card">
            <header class="card--header">
                <i class="header--icon-container"><span class="header--icon">I</span></i>
                <div class="header--title-container">
                    <h1>Title</h1>
                    <h3>Short text</h3>
                </div>
            </header>
            <section class="card--hero">
                <img src="https://images.unsplash.com/photo-1623599008581-79de6f90594e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1033&q=80" alt="lo-fi-image">
            </section>
            <footer class="card--footer">
                <p class="footer--description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, facere!</p>
                <div class="footer--actions">
                    <div class="footer--actions__left">
                        <h4>Action 1</h4>
                        <h4>Action 2</h4>
                    </div>
                    <div class="footer--actions__right">
                        <i class="actions__right--heart">H</i>
                        <i class="actions__right--share">S</i>
                    </div>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
