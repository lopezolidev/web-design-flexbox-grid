<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <span class="header-arrow-down"></span>
            <h3>Daily mix 1</h3>
            <span class="header-menu"></span>
        </header>    
        <main>
            <section class="album-container">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/602f4731226337.5646928c3633f.jpg" alt="album-cover">
                <h1>Art vs Science</h1>
                <h3>New album</h3>
            </section>
            <section class="progress-bar">
                <div class="timestamps">
                    <p>3: 15</p>
                    <p>6: 23</p>
                </div>
                <div class="bar-container">
                    <div class="bar"></div>
                </div>
            </section>
        </main>
        <footer class="buttons-container">
            <div class="main-buttons">
                <span></span>
                <span></span>
                <span><img src="./assets/play-button-circled.png" alt="play-button-circled"></span>
                <span></span>
                <span></span>
            </div>
            <div class="secondary-buttons">
                <span></span>
                <span></span>
            </div>
        </footer>
    </div>
</body>
</html>
